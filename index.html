<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGIT Site Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo-container"></div>
    </header>
    <main>
        <h1>PROTECT THE DOLLS!</h1>
        <img src="assets/image.jpg" alt="Protect The Dolls">
    </main>
    
    <section id="products">
      <h2>Our Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://placehold.co/300" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://placehold.co/300" alt="Product 2">
          <h3>Product 2</h3>
          <p>$24.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://placehold.co/300" alt="Product 3">
          <h3>Product 3</h3>
          <p>$29.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://placehold.co/300" alt="Product 4">
          <h3>Product 4</h3>
          <p>$34.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
